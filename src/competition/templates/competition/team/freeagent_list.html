{% extends "competition/competition_base_sidebar.html" %}
{% load competition_tags %}

{% block competition_content %}
  {% verbatim %}
    <div ng-app="free_agent_list">
      <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
          <h2 class="inline">Free Agents</h2>
        </div>
        <br class="hidden-sm hidden-md hidden-lg">
        <br class="hidden-sm hidden-md hidden-lg">
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
          <div class="search-form">
            <form novalidate class="form search-form" role="form">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" id="name" placeholder="Search Free Agents"
                         ng-model="search" autocomplete="off">
                  <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <hr>

      <ul class="list-unstyled" ng-controller="FreeAgentController as free_agent_list">
        <li ng-repeat="free_agent in free_agent_list.free_agents | filter:search | orderBy: 'name'">
          <a href="{{ free_agent.url }}">{{ free_agent.name }}</a>
        </li>
        <li ng-show="free_agent_list.empty()">No Free Agents</li>
      </ul>
    </div>
  {% endverbatim %}

{% endblock %}

{% block script %}
  {{ block.super }}
  <script type="text/javascript" src="/static/js/free_agent_list.js"></script>
{% endblock %}
